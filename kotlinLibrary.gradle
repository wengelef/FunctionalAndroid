apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-XXLanguage:+InlineClasses"]
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.3.2'
}

sourceCompatibility = "8"
targetCompatibility = "8"
